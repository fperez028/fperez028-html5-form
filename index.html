<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>
<body class="mx-auto p-3" style="width: 1000px;">
  <form action="" method="">
    <div class="card" style="width: 100%; height: 650px; font-weight: 500;">
      <div class="card-header" style="font-weight: 600; font-size:large">
        Payment form example
      </div>
      <div class="card-body text-start">
        <div class="row my-1 px-2">
          <div class="alert alert-danger" id="error-message">
            Some fields are missing
          </div>
        </div>
        <div class="row my-3">
          <div class="col-4">
            <label class="mb-2" for="creditCardNumber">Card #</label>
            <input type="number" min="0" name="creditCardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="creditCardNumber" required/>
          </div>
          <div class="col-4">
            <label class="mb-2" for="cvcNumber">CVC #</label>
            <input type="number" min="0" name="cvcNumber" class="form-control" placeholder="0000" aria-label="cvcNumber" required/>
          </div>
          <div class="col-4">
            <label class="mb-2" for="amount">Amount</label>
            <div class="d-flex">
              <i class="fa-solid fa-dollar-sign"></i>
              <input type="number" min="0" step="0.01" name="amount" class="form-control" placeholder="Amount" aria-label="amount" required />
            </div>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-6">
            <label class="mb-2" for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" aria-label="First name" required/>
          </div>
          <div class="col-6">
            <label class="mb-2" for="lastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" aria-label="Last name" required/>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-6">
            <label class="mb-2" for="city">City</label>
            <input type="text" name="city" class="form-control" aria-label="city" required/>
          </div>
          <div class="col-3">
            <label class="mb-2" for="state">State</label>
            <select class="form-select" name="state" id="state" required>
              <option selected disabled>Pick a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2" for="postalCode">Postal Code</label>
            <input type="text" name="postalCode" class="form-control" aria-label="postalCode" required/>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-6">
            <label class="mb-2" for="inlineRadioOptions">We accept:</label>
            <div class="rounded p-2 d-flex justify-content-between gap-1" style="width: 55%; background-color: rgb(92, 89, 89);">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="inlineRadioOptions" id="inlineRadio1" value="mastercard" required>
                <label class="form-check-label" for="inlineRadio1" style="color:white; cursor: pointer;"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                <label class="form-check-label" for="inlineRadio2" style="color:white; cursor: pointer;"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="inlineRadioOptions" id="inlineRadio3" value="diners">
                <label class="form-check-label" for="inlineRadio3" style="color:white; cursor: pointer;"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="inlineRadioOptions" id="inlineRadio4" value="amex">
                <label class="form-check-label" for="inlineRadio4" style="color:white; cursor: pointer;"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div> 
          </div>
          <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p style="color:gray; font-size: small;">Add any notes here.</p>
          </div> 
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/974b0d5db8.js" crossorigin="anonymous"></script>
</body>
</html>
